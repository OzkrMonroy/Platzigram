<!DOCTYPE html>
<html>
<head>
	<title>Platzigram</title>
	<!-- Incluir la hoja de estilos (tanto con CDN) en esta parte, se considera
	como mala práctica. En lugar de incluirlo aquí, la usaremos como dependencia -->
	<!-- <link rel="stylesheet" type="text/css" href="css/materialize.min.css"> -->
	<link rel="stylesheet" type="text/css" href='https://fonts.googleapis.com/css?family=Montserrat:600|Oleo+Script'>
	<link rel="stylesheet" type="text/css" href="public/app.css">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale= 1.0, user-scalable=no"/>
</head>
<body>
	<section id="main-container">
		<div class="container">
			<div class="row">
				<div class="col s10 push-s1">
					<div class="col m5 hide-on-small-only">
						<img src="assets/iphone.png" class="iphone" alt="phoneImage">
					</div>
					<div class="col s12 m7">	
					<!-- Signup Form-->
						<div class="row">
							<div class="signup-box">
								<h1 class="platzigram">Platzigram</h1>
								<form class="signup-form">
									<h2>Regístrate para poder ver las fotos de tus amigos estudiando en Platzi</h2>
									<div class="section">
										<a class="btn btn-fb hide-on-small-only">Iniciar sesión con Facebook</a>
										<a class="btn btn-fb hide-on-med-and-up">Iniciar sesión</a>
									</div>
									<div class="divider"></div>
									<div class="section">
										<input type="email" name="email" placeholder="Correo electrónico">
										<input type="text" name="name" placeholder="Nombre completo">
										<input type="text" name="userName" placeholder="Nombre de usuario">
										<input type="password" name="password" placeholder="Contraseña">
										<button class="btn waves-effect waves-light btn-signup" type="submit">Registrarse</button>
									</div>
								</form>							
							</div>
						</div>
					<!-- /Signup Form-->
					<!-- Enter to Signin -->
					<div class="row">
						¿Ya posees una cuenta? <a href="/signin">Ingresar</a>
					</div>
					<!-- /Enter to Signin -->
					</div>
				</div>
			</div>
		</div>
	</section>
	<!-- Footer -->
	<footer class="site-footer">
		<div class="container">
			<div class="row">
				<div class="col s12 l3 center-align">				
					<a class="dropdown-trigger btn" href="#" data-target='dropdown1' id="drop">Idioma</a>
					<ul id="dropdown1" class="dropdown-content">
						<li><a href="#!">Español</a></li>
						<li><a href="#!">Inglés</a></li>
					</ul>
				</div>
				<div class="col s12 l3 push-l6 center-align">
					© 2018 PlatziGram
				</div>
			</div>
		</div>
	</footer>
	<!-- Footer -->
<script type="text/javascript" src="public/jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="public/materialize.min.js"></script>
<script type="text/javascript">
	  $('.dropdown-trigger').dropdown();
</script>
</body>
</html>
